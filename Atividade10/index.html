<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Listagem de Produtos</title>
  </head>
  <body>
    <header>Alpha EDTec</header>
    <div >
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Nome do Produto" />
      <label for="descricao">Descrição</label>
      <input
        type="text"
        id="descricao"
        name="descricao"
        placeholder="Descrição do Produto"
      />
      <label for="valor">Valor</label>
      <input type="number" id="valor" name="valor" placeholder="Valor do Produto" />
      <button type="button" id="btao-incluir">Incluir produto</button>
      <button type="button" id="btao-editar" style="display: none;">Editar produto</button>
      <button type="button" id="btao-listar">Listar produtos</button>
    </form>
    <div id="mens">
      <span id="sucesso"></span>
      <span id="falha"></span> 
    </div>

    <div id="container"></div>

    <div id="result" style="display: none;"></div>
  </div>
<footer>Alpha EDTec</footer>
    <script src="index.js"></script>
  </body>
</html>
